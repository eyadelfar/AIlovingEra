services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env          # contains GEMINI_API_KEY + WHISPER_MODEL_SIZE
    volumes:
      - ./backend:/app          # live reload — code changes apply instantly
      - whisper_cache:/root/.cache/huggingface/hub   # persist ~150MB whisper model (HF hub cache)
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - BACKEND_URL=http://backend:8000   # Docker internal DNS to the backend service
    volumes:
      - ./frontend:/app            # live reload
      - frontend_node_modules:/app/node_modules   # named volume — survives rebuilds cleanly
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  whisper_cache:
  frontend_node_modules:
